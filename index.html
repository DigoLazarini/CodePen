<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <style>
        body {
            background-image: url('https://i.postimg.cc/gjjtsQ9f/logocaixa.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }


    </style>
</head>
<body>

    <img src="https://i.postimg.cc/dtskDFRs/Logo1.png" alt="Logo2" class="logo1">

    <div class="container">
        <div class="conversor">
            <h1>Platinas!</h1>
            <img src="https://i.postimg.cc/jSNBwp45/fundodireito.png" alt="Fundo Direito">
            <input type="number" id="valorReais" placeholder="Digite o valor em Reais">
            <select id="moedaReais">
                <option value="PLT">Platinas (PLT)</option>
            </select>
            <button onclick="converterParaPlatinas()">Converter!</button>
            <div id="resultadoPlatinas" class="resultado"></div>
        </div>

        <div class="conversor">
            <h1>Reais!</h1>
            <img src="https://i.postimg.cc/nrKf8NSM/fundoesquerdo.png" alt="Fundo Esquerdo">
            <input type="number" id="valorPlatinas" placeholder="Quantas Platinas?">
            <select id="moedaPlatinas">
                <option value="BRL">Reais (BRL)</option>
            </select>
            <button onclick="converterParaReais()">Converter!</button>
            <div id="resultadoReais" class="resultado"></div>
        </div>
    </div>

    <footer>Alura - Imers√£o DEV - 2025</footer>
</body>
</html>
